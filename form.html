<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Create your pattern</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Create your pattern</h1>
    <p>
      Choose number of lines here: <br />
      <input type="text" id="txt_lines" />
    </p>
    <p>
      Choose your color: <br />
      <input type="button" value="red" id="redbutton" />
      <input type="button" value="green" id="greenbutton" />
      <input type="button" value="yellow" id="yellowbutton" />
      <input type="button" value="blue" id="bluebutton" />
      <input type="button" value="violet" id="violetbutton" />
    </p>
    <canvas width="300" height="300" id="drawing"></canvas>
    <p>
      <input type="button" value="Restart" id="restart_button" />
    </p>
    <script src="form.js"></script>
  </body>
</html>
